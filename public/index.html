<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offcorss Assistant</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="fonts/styles.css" />
    <link rel="stylesheet" href="css/main.css" /> </head>

<body>
    <div class="ui col-xs-12">
        <input type="color" class="colorPicker" style="display:none;">
        <div class="ui-section col-xs-1">
            <div class="ui-option backAdmin col-xs-6"><i class="fa fa-angle-left" aria-hidden="true"></i></div>
            <div class="ui-option nextAdmin col-xs-6"><i class="fa fa-angle-right" aria-hidden="true"></i></div>
        </div>
        <div class="ui-section col-xs-1">
            <div class="ui-option toggle-edit-mode col-xs-12">
                <h6>Edit mode</h6>
            </div>
        </div>
        <div class="col-xs-2 ui-section">
            <div class="col-xs-12 ui-option admin-color">
                <h6>Color</h6>
            </div>
            <div class="col-xs-12 ui-hidden color-hidden">
                <ul class="colors">
                    <li>
                        <h5>Boy</h5>
                        <div data-var="boy" class="color">
                            <h5>Boy</h5>
                        </div>
                        <div class="color-edit"><i class="fa fa-pencil" aria-hidden="true"></i></div>
                    </li>
                    <li>
                        <h5>Girl</h5>
                        <div data-var="girl" class="color">
                            <h5>Girl</h5>
                        </div>
                        <div class="color-edit"><i class="fa fa-pencil" aria-hidden="true"></i></div>
                    </li>
                    <li>
                        <h5>Baby Boy</h5>
                        <div data-var="bBoy" class="color">
                            <h5>Baby Boy</h5>
                        </div>
                        <div class="color-edit"><i class="fa fa-pencil" aria-hidden="true"></i></div>
                    </li>
                    <li>
                        <h5>Baby Girl</h5>
                        <div data-var="bGirl" class="color">
                            <h5>Baby Girl</h5>
                        </div>
                        <div class="color-edit"><i class="fa fa-pencil" aria-hidden="true"></i></div>
                    </li>
                    <li>
                        <h5>Newborn Boy</h5>
                        <div data-var="nBoy" class="color">
                            <h5>Newborn Boy</h5>
                        </div>
                        <div class="color-edit"><i class="fa fa-pencil" aria-hidden="true"></i></div>
                    </li>
                    <li>
                        <h5>Newborn Girl</h5>
                        <div data-var="nGirl" class="color">
                            <h5>Newborn Girl</h5>
                        </div>
                        <div class="color-edit"><i class="fa fa-pencil" aria-hidden="true"></i></div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-xs-4 ui-section">
            <div class="col-xs-12 ui-option" style="cursor:default;padding:0">Admin mode</div>
        </div>
        <div class="col-xs-1 ui-section">
            <div class="col-xs-12 ui-option admin-sections">
                <h6>Sections</h6>
            </div>
            <div class="col-xs-12 ui-hidden sections-hidden">
                <ul class="section-divs">
                </ul>
            </div>
        </div>
        <div class="col-xs-2 ui-section user">
            <div class="ui-option col-xs-12 admin-user" style="padding:0 3px;">
                <h6 class="col-xs-8" style="padding-right: 0;">Username</h6><i class="fa fa-user-o col-xs-4" aria-hidden="true" style="padding:0;"></i></div>
            <div class="col-xs-12 ui-hidden user-hidden">
                <ul class="user-settings">
                    <li>
                        <h5>Account</h5>
                    </li>
                    <li>
                        <h5>Settings</h5>
                    </li>
                    <li>
                        <h5>Log out</h5>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-xs-1 ui-section hide-admin">
            <div class="col-xs-12 ui-option"><i class="fa fa-times fa-1x exit" aria-hidden="true"></i></div>
        </div>
    </div>
    <div class="col-xs-12 header">
        <div class="col-xs-3 head transparent">
            <div class="col-xs-12 cont back"> <i class="fa fa-angle-left" aria-hidden="true"></i><span>VOLVER</span></div>
        </div>
        <div class="col-xs-6 head title">
            <div data-var="headTitle0" class="col-xs-12 cont text-editable">BUSCA TU ESTILO</div>
        </div>
        <div class="col-xs-3 head">
            <div class="col-xs-12 cont"><a href="http://www.offcorss.com/"><i class="fa fa-times fa-1x exit" aria-hidden="true"></i></a></div>
        </div>
    </div>
    <div class="col-xs-12 content">
        <div class="screen prev">
            <div class="container col-xs-12"></div>
        </div>
        <div class="screen current">
            <div class="container col-xs-12"></div>
        </div>
        <div class="screen next">
            <div class="container col-xs-12"></div>
        </div>
    </div>
    <footer class="col-xs-12 footer">
        <div class="col-xs-12 loader">
            <div class="progress"></div>
        </div>
        <div class="col-xs-12 brand"></div>
    </footer>
</body>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/typeit.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
<script src="js/variables.js"></script>

</html>
