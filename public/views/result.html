<div class="col-xs-12 result">
    <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4 call-modal">
        <i class="fa fa-times fa-2x"></i>
        <div class="col-xs-12 title">
            <h4 class="col-xs-12">Déjanos tu número de teléfono, nosotros te contactamos</h4>
        </div>
        <div class="col-xs-10 col-xs-offset-1 input"><input class="col-xs-12" type="phone" placeholder="Ingresa tu número de celular"></div>
        <div class="col-xs-10 col-xs-offset-1 button">Haz click y te llamaremos</div>
        <div class="col-xs-12 success-content">
            <h1>Gracias!</h1>
            <h2>Nos comunicaremos en breve.</h2>
        </div>
    </div>
    <div class="callcenter">
        <i class="fa fa-phone fa-4x"></i>
        <div class="col-xs-12 visible-xs text">COMPREMOS JUNTOS</div>
        <div class="wave-wrapper active">
            <div class="wave wave-1"></div>
            <div class="wave wave-2"></div>
            <div class="wave wave-3"></div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 selection-wrap">
        <div class="col-xs-12 title">
            <h4 class="col-xs-12 col-sm-6 col-sm-offset-3 text"></h4>
        </div>
    </div>
    <div class="resultIMG col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2"></div>
</div>
<script>
    $(function() {
        $('.callcenter').click(function() {
            $('.call-modal').addClass('active');
            $('.input > input').focusin();
        });
        $('.call-modal > .fa-times').click(function() {
            $('.call-modal').removeClass('active');
        });
    });

</script>
