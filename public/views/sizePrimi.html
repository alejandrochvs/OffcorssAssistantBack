<div class="col-xs-12 sizePrimi">
    <div class="col-xs-10 col-xs-offset-1 sizes-guide">
        <i class="fa fa-times fa-2x"></i>
        <div class="col-xs-12 img">
        </div>
        <div class="scroll-bar">
            <div class="scroll-percent"></div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 selection-wrap">
        <div class="col-xs-12 title">
            <h4 class="col-xs-12 text text-editable" data-var="sizePrimiTitle">¿Cuál es la talla de
                <N>NOMBRE</N>?</h4>
        </div>
        <div class="col-xs-12 col-sm-4 col-sm-offset-4 padWrap bottom">
            <div class="col-xs-12 image top">
                <img src="../IMG/Size/baby.svg" alt="">
            </div>
            <div class="col-xs-12 padSizePrimi">
            </div>
            <div class="nav">
                <div class="sel up">
                    <div class="fa fa-angle-up fa-2x"></div>
                </div>
                <div class="sel down">
                    <div class="fa fa-angle-down fa-2x"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function() {
        var scrollFunction = function() {
            var contHeight = $('.sizes-guide > .img').height();
            var contentHeight = $('.sizes-guide > .img > img').height();
            if (contentHeight - contHeight < 0) {
                $('.scroll-bar > .scroll-percent').css('height', '100%');
            } else {
                var scrollPercent = contHeight / contentHeight * 100;
                $('.scroll-bar > .scroll-percent').css('height', scrollPercent + '%');
                $('.sizes-guide > .img').scroll(function() {
                    $('.scroll-bar > .scroll-percent').css('height', $(this).scrollTop() / contentHeight * 100 + scrollPercent + '%');
                })
            }
        }
        $('.sizePrimi > .selection-wrap > .title > .text').click(function() {
            scrollFunction();
            $('.scroll-percent').css('background-color', $('.loader > .progress').css('background-color'));
            $('.sizes-guide').addClass('active');
        });
        $('.sizes-guide > .fa-times').click(function() {
            $('.sizes-guide').removeClass('active');
            $('.sizes-guide > .img').unbind('scroll');
        });
    })

</script>
