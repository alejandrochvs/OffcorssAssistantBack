<div class="col-12 size" [ngClass]="data.current_class">
  <div class="col-10 mx-auto sizes-guide"> <i class="fa fa-times fa-2x"></i>
    <div class="col-12 img"></div>
    <div class="scroll-bar">
      <div class="scroll-percent"></div>
    </div>
  </div>
  <div class="col-12 col-md-10 mx-sm-auto selection-wrap">
    <div class="col-12 title">
      <h4 class="col-12 text text-editable" routerLink="/occasions" data-var="sizeTitle" title="Gu&#xED;a de tallas"
          style="cursor:pointer;">
        &#xBF;Cu&#xE1;l es la talla de {{data.name}} en superiores, inferiores y calzado?

      </h4>
    </div>
    <div class="padPrev d-block d-sm-none"> <i class="fa fa-angle-left"></i>
    </div>
    <div class="col-10 mx-auto col-md-4 mx-sm-auto padWrap top active">
      <div class="col-12 image top">
        <img src="../IMG/Size/top.svg" alt="">
      </div>
      <div class="col-12 padSize"></div>
      <div class="nav">
        <div data-pad="0" class="sel up">
          <div class="fa fa-angle-up fa-2x"></div>
        </div>
        <div data-pad="0" class="sel down">
          <div class="fa fa-angle-down fa-2x"></div>
        </div>
      </div>
    </div>
    <div class="col-10 mx-auto col-md-4 mx-sm-auto padWrap bottom">
      <div class="col-12 image bottom">
        <img src="../IMG/Size/bottom.svg" alt="">
      </div>
      <div class="col-12 padSize"></div>
      <div class="nav">
        <div data-pad="1" class="sel up">
          <div class="fa fa-angle-up fa-2x"></div>
        </div>
        <div data-pad="1" class="sel down">
          <div class="fa fa-angle-down fa-2x"></div>
        </div>
      </div>
    </div>
    <div class="col-10 mx-auto col-md-4 mx-sm-auto padWrap shoes">
      <div class="col-12 image shoes">
        <img src="../IMG/Size/shoes.svg" alt="">
      </div>
      <div class="col-12 padSize"></div>
      <div class="nav">
        <div data-pad="2" class="sel up">
          <div class="fa fa-angle-up fa-2x"></div>
        </div>
        <div data-pad="2" class="sel down">
          <div class="fa fa-angle-down fa-2x"></div>
        </div>
      </div>
    </div>
    <div class="padNext d-block d-sm-none"> <i class="fa fa-angle-right"></i>
    </div>
  </div>
</div>
